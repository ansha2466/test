<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="logo">Enigma</div>
      <input type="text" class="search-bar" placeholder="Search...">
      <div class="menu">
        <a href="index.html"  class="menu-btn">Home</a>
        <a href="must-do.html" class="menu-btn">Must do</a>
        <a href="could-do.html" class="menu-btn">if i have time</a>
        <a href="notes.html" class="menu-btn">Notes</a>
      </div>
    </div>

    <!-- Right Content Area -->
    <div class="content">
      <div id="home" class="page active">
        <h2>Today's Affirmation</h2>
        <ul id="task-list"></ul>
      </div>

      <div id="today" class="page">
        <h2>Today's Tasks</h2>
        <ul id="today-list"></ul>
      </div>

      <div id="completed" class="page">
        <h2>Completed Tasks</h2>
        <ul id="completed-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <style>
    /* Reset default margins */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  /* Container for sidebar and content */
  .container {
    display: flex;
  }
  
  /* Left Sidebar */
  .sidebar {
    width: 250px;
    height: 100vh;
    background: #f0f0f0;
    padding: 20px;
  }
  
  .logo {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color:#1b1b1bf3;
  }
  
  .search-bar {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .menu{
    display: flex;
    flex-direction: column;
    margin: auto 10px;
    text-decoration: none;
  }
  
  .menu-btn {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    background: #062140;
    color: rgb(246, 248, 246);
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .menu-btn:hover {
    background: #357abd;
  }
  
  /* Right Content Area */
  .content {
    flex: 1;
    padding: 20px;
    background: white;
  }
  
  .page {
    display: none;
  }
  
  .page.active {
    display: block;
  }
  
  .input-area {
    margin-bottom: 20px;
  }
  
  .input-area input {
    padding: 10px;
    width: 200px;
    margin-right: 10px;
  }
  
  .input-area button {
    padding: 10px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  ul {
    list-style-type: none;
    padding: 0;
  }
  
  li {
    padding: 10px;
    margin: 5px 0;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  </style>
</body>
</html>
